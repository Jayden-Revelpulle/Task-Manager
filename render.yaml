services:
  - type: web
    name: task-manager-mern
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false # This will be set manually in Render dashboard
    healthCheckPath: /api/v1/tasks
